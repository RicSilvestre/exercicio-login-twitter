<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login - Twitter</title>
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <section>
            <img src="twitter-logo.png" alt="Logo do Twitter">
            <h3>Entrar no Twitter</h3>
        </section>
        <div class="log">
            <form>
                <div class="user-name">
                    <label for="login">Celular, e-mail ou nome de usuário</label>
                    <input type="text" name="login" id="login">
                </div>
                <div class="user-senha">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">
                </div>
            </form>
        </div>
        <input id="botao" type="submit" value="Entrar">
        <div id="problemas">
            <p a href=#>Esqueceu sua senha?</p>
            <p>·</p>
            <p a href=#>Inscrever-se no twitter</p> 
        </div>
    </body>
</html>
